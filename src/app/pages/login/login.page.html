<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Semicolon ;)</ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="email" placeholder="Enter your email address" formControlName="email"></ion-input>
          </ion-item>
          <app-error-msgs [field]="$any(form).get('email')" [error]="'required'"
            [message]="'Email is required'"></app-error-msgs>
          <app-error-msgs [field]="$any(form).get('email')" [error]="'email'"
            [message]="'Invalid Email'"></app-error-msgs>
          <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="password" placeholder="Enter your password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-msgs [field]="$any(form).controls.password" [error]="'required'"
            [message]="'Password is required'"></app-error-msgs>
          <ion-button color="secondary" fill="clear" size="full" [disabled]="!form.get('email')!.valid"
            (click)="forgotEmailPassword()">Forgot
            email/password?</ion-button>
          <ion-button expand="block" size="default" size="full" (click)="login()"
            [disabled]="!form.valid">Login</ion-button>
          <ion-button expand="block" size="default" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
