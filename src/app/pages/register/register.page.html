    <ion-card>
      <ion-card-header>
        <ion-card-title> My Details</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name:</ion-label>
          <ion-input type="text" placeholder="Enter your name" formControlName="name"></ion-input>
        </ion-item>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('name')" [error]="'required'"
          [message]="'Name is required'"></app-error-msgs>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="Email" placeholder="Enter your email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('email')" [error]="'required'"
          [message]="'Email is required'"></app-error-msgs>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('email')" [error]="'email'"
          [message]="'Invalid Email'"></app-error-msgs>
        <!-- <ion-item>
        <ion-label position="floating">Employee ID:</ion-label>
        <ion-input type="text" placeholder="Enter your emploee ID"></ion-input>
      </ion-item> -->
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" placeholder="Enter your password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('password')" [error]="'required'"
          [message]="'Password is required'"></app-error-msgs>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('password')" [error]="'minlength'"
          [message]="'Password should be at least 6 characters'"></app-error-msgs>
        <ion-item>
          <ion-label position="floating">Confirm Password:</ion-label>
          <ion-input type="password" placeholder="Re-enter your password" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <app-error-msgs [field]="$any(registerForm.getForm()).get('confirmPassword')" [error]="'notMatching'"
          [message]="'Password & Confirm Password is not matching'"></app-error-msgs>
        <ion-item>
          <ion-label position="floating">Phone Number:</ion-label>
          <ion-input type="tel" placeholder="Enter your phone number" formControlName="phoneNo"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
